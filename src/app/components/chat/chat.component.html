<div class="chat-container">
  <div class="chat-header">
    <h2>Chat with PharmaGNN</h2>
  </div>
  <div class="chat-messages">
    <!-- Example messages; these can be dynamically generated -->
    <div class="message bot-message">
      <p>Hello! How can I help you today?</p>
    </div>
    <div class="message user-message">
      <p>I'm having an issue with my prescription details.</p>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Type your question here..." />
    <button class="send-btn">
      <lord-icon
        src="https://cdn.lordicon.com/hydhpbyz.json"
        trigger="hover"
        colors="primary:#121331,secondary:#723ace"
        style="width:50px;height:50px">
      </lord-icon>
    </button>
  </div>
</div>
